<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="./assest/css/style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="card-main">
        <div class="card-style">

          <div class="card-content-main order-card">
            <figure>
                <img src="./assest/images/illustration-hero.svg" alt="Illustration Hero" />
                <figcaption hidden>Illustration Hero</figcaption>
            </figure>


            <div class="">
                <div class="t-align">
                    <h2>Order Summary</h2>
    
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!
                    </p>

                </div>
                <div class="img-side d-flex">
                    <div class="icon-text d-flex">
                        <img src="./assest/images/icon-music.svg" alt="Music Icon">
                        <div>
                        <h3> Annual Plan</h3>
                        <p>$59.99/year</p>
                        </div>
                    </div>

                    <a href="#">Change</a>

                </div>

                <div class="btn">
                    <button type="button" class="btn-payment">Proceed to Payment</button>
                    <button type="button">Cancel Order</button>
                </div>


            </div>
          </div>
            
        </div>
    </section>
</body>

</html>
